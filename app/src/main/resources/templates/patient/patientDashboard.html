<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Smart Clinic</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/assets/css/patientDashboard.css">
</head>
<body>
    <div id="header"></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Patient Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="doctors">
                    <span>Find Doctors</span>
                </a>
                <a href="#" class="nav-item" data-section="appointments">
                    <span>My Appointments</span>
                </a>
                <a href="#" class="nav-item" data-section="prescriptions">
                    <span>My Prescriptions</span>
                </a>
                <a href="#" class="nav-item" data-section="profile">
                    <span>My Profile</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Find Doctors Section -->
            <section id="doctors-section" class="content-section active">
                <div class="section-header">
                    <h1>Find Doctors</h1>
                </div>

                <div class="filters">
                    <input type="text" id="doctorSearch" placeholder="Search doctors by name...">
                    <select id="specialtyFilter">
                        <option value="">All Specialties</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Gynecology">Gynecology</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Psychiatry">Psychiatry</option>
                    </select>
                </div>

                <div id="doctorsList" class="cards-grid"></div>
            </section>

            <!-- My Appointments Section -->
            <section id="appointments-section" class="content-section">
                <div class="section-header">
                    <h1>My Appointments</h1>
                </div>

                <div id="appointmentsList" class="cards-grid"></div>
            </section>

            <!-- My Prescriptions Section -->
            <section id="prescriptions-section" class="content-section">
                <div class="section-header">
                    <h1>My Prescriptions</h1>
                </div>

                <div id="prescriptionsList" class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Doctor</th>
                                <th>Diagnosis</th>
                                <th>Medications</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="prescriptionsTableBody"></tbody>
                    </table>
                </div>
            </section>

            <!-- Profile Section -->
            <section id="profile-section" class="content-section">
                <div class="section-header">
                    <h1>My Profile</h1>
                </div>

                <div class="profile-card">
                    <div id="patientProfile"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Book Appointment Modal -->
    <div id="bookAppointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Appointment</h2>
            <form id="bookAppointmentForm">
                <div class="form-group">
                    <label>Doctor</label>
                    <input type="text" id="selectedDoctorName" readonly>
                    <input type="hidden" id="selectedDoctorId">
                </div>
                <div class="form-group">
                    <label for="appointmentDateTime">Date & Time *</label>
                    <input type="datetime-local" id="appointmentDateTime" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Visit *</label>
                    <textarea id="reason" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>

    <script src="/js/components/header.js"></script>
    <script src="/js/components/doctorCard.js"></script>
    <script src="/js/components/modal.js"></script>
    <script src="/js/services/doctorService.js"></script>
    <script src="/js/services/patientService.js"></script>
    <script src="/js/patientDashboard.js"></script>
</body>
</html>
